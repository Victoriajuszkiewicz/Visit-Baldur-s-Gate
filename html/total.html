<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Visit Baldur's Gate- total</title>
  <!-- STYLE -->
    <link rel="stylesheet" href="../css/navFooter.css">
    <link rel="stylesheet" href="../css/total.css">
    <!-- Bootstrap icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<!-- Bootstrap styles -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<title>Total - Visit Baldur's Gate</title>
</head>

<body>
  <div id="nav-container"></div>

  <div class="container main-box-for-total">
    <div class="alert alert-success d-none" role="alert" id="alert-box-total">
   Your card details sucessfuly submitted!
    </div>
    <div class="row">
      <div class="col-lg-6">
        <a href="./shop.html" class="continue-shopping-btn"> <i class="bi bi-arrow-left-circle"></i> Continue shopping</a>
<hr>
<p> Shopping cart</p>
<p id="items-in-cart-message"></p>
<div id="cart-message"></div>
<div id="cart-items-container"></div>

<div id="total-price"></div>
  </div>
<div class="col-lg-6 card-details-box">
<h5>Card details</h5>
<img src="../assets/img/payment.png"alt="payment options visa gold" id="payment-img" />
<hr>
<form onsubmit="handleFormSubmit(event)" >
  <div  class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name on card</label>
    <input type="text" class="form-control" id="card-name" aria-describedby="card-name" required="required">
  </div>
  <div  class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Card number</label>
    <input type="text" class="form-control" id="card-number" maxlength="12" aria-describedby="card-number" required="required">
  </div>
  <div  class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Expiration date</label>
    <input type="text" class="form-control" id="exp-date" aria-describedby="exp-date" required="required"  maxlength='5' placeholder="MM/YY">
  </div>

  <div  class="mb-3">
    <label for="exampleInputEmail1" class="form-label">CVV</label>
    <input type="text" class="form-control" id="cvv-num"maxlength="3"  aria-describedby="cvv-num" required="required">
  </div>


  <button type="submit" class="btn btn-primary checkout-button">Checkout <i class="bi bi-arrow-right"></i></button>
</form>
</div>
    </div>
  
  </div>
<!-- footer -->
<div id="footer-container"></div>
<!-- scripts -->
<script src="../js/main.js"></script> 
<script src="../js/shop.js"></script>
<script src="../js/total.js"></script>
    </body>
    </html>
