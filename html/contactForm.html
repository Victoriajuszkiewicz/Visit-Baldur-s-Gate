    <div class="container my-5 main-form-container">
      <!-- alert -->
      <div id="alert-box" class="alert alert-success d-none" role="alert">
        Your contact form has been succesfully submitted!
        </div>
      <!-- Two-column Layout -->
        <div class="row">
          <!-- Left Column (Text and Form) -->
          <div class="col-md-6 form-text">
<div>
  <h2>Contact Us</h2>
<p>Send a pigeon with your request. Please be aware that it takes up to 4 working days for us to receive your pigeon.</p>

</div>

            <!-- Form -->
            <form class="contact-form-container" onsubmit="handleForm(event)" >
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input required type="text" class="form-control" id="name" placeholder="Your name">
              </div>
    
              <div class="mb-3">
                <label for="email" class="form-label" required >Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Your email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
    
              <div class="mb-3">
                <label for="pigeonNumber" class="form-label">Pigeon Number</label>
                <input required type="tel" class="form-control" id="pigeonNumber" placeholder="Pigeon number">
              </div>
    
              <button type="submit" class="btn btn-primary form-button" >SEND</button>
            </form>
          </div>
    
          <!-- Right Column (Image) -->
          <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img src="../assets/img/pigeon.jpg" alt="Pigeon" id="pigeon-image">
          </div>
        </div>
      </div>
